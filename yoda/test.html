        function square(i) {
			if (typeof i != "number") {
				return -1
			}
			return i*i
        }

        function numberString(i) {
            if (typeof i == "number" && i > 0) {
				x = ""
				for (a = 1; a < i + 1; a++) {
					x += a
				}
			}
            return x
        }
